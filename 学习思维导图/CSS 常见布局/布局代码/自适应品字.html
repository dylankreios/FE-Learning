<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item {
        height: 100px;
      }

      #header {
        background: red;
        width: 100%;
      }
      .footer {
        float: left;
      }
      #left {
        background: green;
        width: 50%;
      }
      #right {
        background: blue;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="header" class="item">#header</div>
    <div id="left" class="item footer">#left</div>
    <div id="right" class="item footer">#right</div>
  </body>
</html>
